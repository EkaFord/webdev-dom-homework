<!DOCTYPE html>
<html>
<head>
  <title>Проект "Комменты"</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <div class="loading-message" id="loading-message">Загрузка комментариев...</div>
    <ul class="comments" id="comments">
      <li class="comment">
        <div class="comment-header">
          <div>Глеб Фокин</div>
          <div>12.02.22 12:18</div>
        </div>
        <div class="comment-body">
          <div class="comment-text">
            Это будет первый комментарий на этой странице
          </div>
        </div>
        <div class="comment-footer">
          <div class="likes">
            <span class="likes-counter">3</span>
            <button class="like-button"></button>
          </div>
        </div>
      </li>
      <li class="comment">
        <div class="comment-header">
          <div>Варвара Н.</div>
          <div>13.02.22 19:22</div>
        </div>
        <div class="comment-body">
          <div class="comment-text">
            Мне нравится как оформлена эта страница! ❤
          </div>
        </div>
        <div class="comment-footer">
          <div class="likes">
            <span class="likes-counter">75</span>
            <button class="like-button -active-like"></button>
          </div>
        </div>
      </li>
    </ul>
    <div class="add-form" id="add-form">
      <input
        type="text"
        id="add-form-name"
        class="add-form-name"
        placeholder="Введите ваше имя"
      />
      <textarea
        type="textarea"
        id="add-form-text"
        class="add-form-text"
        placeholder="Введите ваш комментарий"
        rows="4"
      ></textarea>
      <div class="add-form-row">
        <button class="add-form-button" id="add-form-button">Написать</button>
      </div>
    </div>
    <div class="adding-comment" id="adding-comment" style="display: none;">
      Комментарий добавляется...
    </div>
  </div>

  <style>
    .error {
      background-color: lightcoral;
    }
    
    .like-button.-active-like {
      background-image: url("data:image/svg+xml,%3Csvg width='22' height='20' viewBox='0 0 22 20' fill='none' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M15.95 0C14.036 0 12.199 0.882834 11 2.26703C9.801 0.882834 7.964 0 6.05 0C2.662 0 0 2.6267 0 5.99455C0 10.1035 3.74 13.4714 9.405 18.5613L11 20L12.595 18.5613C18.26 13.4714 22 10.1035 22 5.99455C22 2.6267 19.338 0 15.95 0Z' fill='%23BCEC30'/%3E%3C/svg%3E");
    }

    .comment-text {
      white-space: pre-line;
      cursor: pointer;
    }
  </style>

<script>
  "use strict";
  const addFormNameElement = document.getElementById("add-form-name");
  const buttonElement = document.getElementById("add-form-button");
  const addFormTextElement = document.getElementById("add-form-text");
  const listElement = document.getElementById("comments");
  const loadingMessage = document.getElementById("loading-message");
  const addFormElement = document.getElementById("add-form");
  const addingCommentElement = document.getElementById("adding-comment");

  let comments = [];

  const plusZero = (str) => {
    return str < 10 ? `0${str}` : str;
  };

  const now = () => {
    const currentDate = new Date();
    let date = plusZero(currentDate.getDate());
    let month = plusZero(currentDate.getMonth() + 1);
    let hours = plusZero(currentDate.getHours());
    let mins = plusZero(currentDate.getMinutes());
    return `${date}.${month}.${currentDate.getFullYear() % 100} ${hours}:${mins}`;
  };

  const fetchComments = () => {
    loadingMessage.style.display = "block"; 
    return fetch("https://wedev-api.sky.pro/api/v1/ford-ekaterina/comments", {
      method: "GET",
    })
      .then((response) => {
        if (!response.ok) {
          if (response.status === 500) {
            throw new Error("Сервер сломался, попробуй позже");
          } else {
            throw new Error("Failed to fetch comments");
          }
        }
        return response.json();
      })
      .then((responseData) => {
        const appComments = responseData.comments.map((comment) => {
          return {
            name: comment.author.name,
            date: now(new Date(comment.date)),
            text: comment.text,
            likes: 0,
            liked: false,
          };
        });

        comments = appComments;
        renderComments();
        buttonElement.disabled = false;
        buttonElement.formContent = "Написать";
        loadingMessage.style.display = "none";
      })
      .catch((error) => {
        console.error("Error fetching comments:", error);
        loadingMessage.style.display = "none";
        alert("Кажется, у вас сломался интернет, попробуйте позже");
      });
  };

  const initEventListeners = () => {
    const likesButton = document.querySelectorAll(".like-button");
    for (const likeButton of likesButton) {
      likeButton.addEventListener("click", (event) => {
        event.stopPropagation();
        const index = parseInt(likeButton.getAttribute("data-index"));
        const comment = comments[index];
        comment.liked = !comment.liked;
        if (comment.liked) {
          comment.likes++;
        } else {
          comment.likes--;
        }
        renderComments();
      });
    }
  };

  const renderComments = () => {
    const commentsHTML = comments
      .map((comment, index) => {
        return `<li class="comment">
          <div class="comment-header">
            <div>${comment.name}</div>
            <div>${comment.date}</div>
          </div>
          <div class="comment-body">
            <div class="comment-text">
              ${comment.text}
            </div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter">${comment.likes}</span>
              <button data-index="${index}" class="like-button ${comment.liked ? '-active-like' : ''}"></button>
            </div>
          </div>
        </li>`;
      })
      .join("");
    listElement.innerHTML = commentsHTML;
    initEventListeners();
  };

  buttonElement.addEventListener("click", () => {
    addFormNameElement.classList.remove("error");
    if (addFormNameElement.value.length < 3) {
      addFormNameElement.classList.add("error");
      alert("Имя и комментарий должны быть не короче 3 символов");
      return;
    }
    addFormTextElement.classList.remove("error");
    if (addFormTextElement.value.length < 3) {
      addFormTextElement.classList.add("error");
      alert("Имя и комментарий должны быть не короче 3 символов");
      return;
    }

    renderComments();
    buttonElement.disabled = true;
    buttonElement.formContent = "Элемент добавляется ...";

    addFormElement.style.display = "none";
    addingCommentElement.style.display = "block";

    fetch("https://wedev-api.sky.pro/api/v1/ford-ekaterina/comments", {
      method: "POST",
      body: JSON.stringify({
        name: addFormNameElement.value,
        text: addFormTextElement.value,
      }),
    })
      .then((response) => {
        if (!response.ok) {
          if (response.status === 400) {
            throw new Error("Имя и комментарий должны быть не короче 3 символов");
          } else {
            throw new Error("Failed to add a new comment");
          }
        }
        return response.json();
      })
      .then(() => {
        return fetchComments();
      })
      .then(() => {
        buttonElement.disabled = false;
        buttonElement.formContent = "Написать";
        addFormNameElement.value = "";
        addFormTextElement.value = "";

        addFormElement.style.display = "block";
        addingCommentElement.style.display = "none";
      })
      .catch((error) => {
        console.error("Error adding a new comment:", error);
        alert(error.message);
      });
  });

  fetchComments();

  console.log("It works!");
</script>

</body>
</html>
